<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple One-Page Website</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f9;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            width: 100%;
            text-align: center;
        }
        main {
            padding: 2em;
            max-width: 800px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 1em;
            width: 100%;
            text-align: center;
            position: fixed;
            bottom: 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Welcome to My Simple Website</h1>
    </header>

    <!-- Main Content Section -->
    <main>
        <h2>About This Website</h2>
        <p>This is a basic, one-file website with HTML, CSS, and JavaScript all in one place. It's a great starting point for simple projects or learning purposes.</p>
        <button onclick="showMessage()">Click Me!</button>
        <p id="message"></p>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 My Simple Website</p>
    </footer>

    <!-- JavaScript -->
    <script>
        function showMessage() {
            document.getElementById("message").textContent = "Hello! You clicked the button!";
        }
    </script>

</body>
</html>
